<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Sm√§llareSweden</title>

<style>
body{
margin:0;padding:40px;
background:url("v√§gg.png") center/cover fixed;
font-family:Arial,sans-serif;color:white}

/* FIXED BANNERS */
.brapris{position:fixed;top:80px;right:130px;width:360px;z-index:10000}
.kampanj{position:fixed;top:80px;left:80px;width:450px;z-index:10000}

/* RAM */
.frame-left,.frame-right{
position:fixed;top:0;width:35px;height:100%;
background:url("side.png") repeat-y;background-size:35px auto;
z-index:9999}
.frame-left{left:0}.frame-right{right:0}

/* SIDEBANNERS */
/* SIDEBANNERS ‚Äì TV√Ö STYCKEN, LITE MER MOT MITTEN */
.side-banner{
    position: fixed;
    top: 55%;
    transform: translateY(-50%);
    width: 180px;
    z-index: 9000;

    /* R√ñD, TYDLIG MEN SNYGG GLOW */
    filter:
        drop-shadow(0 0 8px rgba(255,60,60,0.7))
        drop-shadow(0 0 18px rgba(255,0,0,0.6))
        drop-shadow(0 0 28px rgba(255,0,0,0.4));
}

.side-banner.left{
    left: 95px;   /* flyttad lite mer mot mitten */
}

.side-banner.right{
    right: 95px;  /* flyttad lite mer mot mitten */
}








/* TOP BANNER */
/* ===== BANNER ===== */
.banner {
    text-align: center;
    margin-bottom: 40px;
}

.banner img {
    width: 100%;
    max-width: 800px;
    height: auto;
    border-radius: 12px;

    /* üî¥ SVAG R√ñD GLOW */
    box-shadow:
        0 0 10px rgba(255, 0, 0, 0.35),
        0 0 22px rgba(255, 0, 0, 0.25),
        0 0 35px rgba(255, 0, 0, 0.15);
}


/* PRODUKTER */
.product-grid{
display:grid;grid-template-columns:repeat(2,1fr);
gap:45px;max-width:780px;margin:auto}

.product{text-align:center;cursor:pointer}
.product img{max-width:300px;width:100%;border-radius:10px;transition:.3s}
.product img:hover{transform:scale(1.05)}
.product p{font-size:18px;margin-top:12px}

/* MODAL */
.modal{
display:none;position:fixed;inset:0;
background:rgba(0,0,0,.85);
z-index:20000;overflow:auto}
.modal-content{
background:#111;max-width:460px;
margin:5% auto;padding:20px;border-radius:12px}
.close{float:right;font-size:26px;cursor:pointer}

/* BUTTONS */
button{
width:100%;padding:12px;margin:8px 0;
font-size:16px;border:none;border-radius:6px;cursor:pointer}
.buy{background:red;color:white}
.cart{background:#444;color:white}
.pay{background:green;color:white}

/* FORM */
input{
width:100%;padding:10px;margin:6px 0;
border-radius:5px;border:none;font-size:15px}

/* VIT GLOW RUNT PRODUKTER ‚Äì PC */
.product img{
    box-shadow: 0 0 18px rgba(255,255,255,0.65);
}

/* starkare glow vid hover */
.product img:hover{
    box-shadow: 0 0 30px rgba(255,255,255,0.95);
}

</style>
</head>

<body>

<img src="brapris.png" class="brapris">
<img src="kampanj.png" class="kampanj">

<div class="frame-left"></div>
<div class="frame-right"></div>

<img src="bannerside.png" class="side-banner left">
<img src="bannerside.png" class="side-banner right">

<div class="banner">

<div class="product-grid" id="grid"></div>

</body>
</html>
